<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Atividades Interativas - Patrimônio Cultural</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
  />
  <style>
    /* Paleta de cores */
    :root {
      --marrom-escuro: #5d4037;
      --marrom: #795548;
      --marrom-claro: #8d6e63;
      --bege: #f5f5dc;
      --bege-claro: #efebe9;
      --vinho: #722f37;
      --verde-musgo: #556b2f;
      --texto: #3e2723;
      --borda: #a1887f;
      --areia: #e9d9b5;

      --primary-color: #5d4037;
      --secondary-color: #8d6e63;
      --accent-color: #795548;
      --bg-color: #f5f5dc;
      --card-bg: #efebe9;
      --text-color: #3e2723;
      --border-color: #a1887f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Lato", sans-serif;
      background: linear-gradient(135deg, #d7ccc8, #bcaaa4);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: transform 0.4s ease;
    }

    /* Container principal */
    .main-container {
      width: 100%;
      max-width: 1000px;
      background-color: var(--bg-color);
      border: 2px solid var(--border-color);
      border-radius: 25px;
      padding: 40px 30px 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    /* Botão de voltar */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: var(--primary-color);
      color: var(--bege);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: var(--marrom);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .back-button i {
      font-size: 24px;
    }

    /* Conteúdo */
    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .content h1 {
      font-family: "Merriweather", serif;
      color: var(--primary-color);
      font-size: 1.6rem;
      margin-bottom: 30px;
      line-height: 1.3;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 0 10px;
    }

    /* Botões de navegação */
    .navigation-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .nav-button {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      width: 200px;
      height: 220px;
      background-color: var(--primary-color);
      border: 4px solid var(--primary-color);
      border-radius: 20px;
      color: var(--card-bg);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding-bottom: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    .nav-button::before {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 75px;
      background-color: var(--bg-color);
      border-radius: 10px;
      z-index: 1;
      transition: all 0.3s ease;
    }

    .nav-button:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
    }

    .nav-button:hover::before {
      transform: scale(1.02);
    }

    .nav-button .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -100%);
      z-index: 2;
      width: 70px;
      height: 70px;
      object-fit: contain;
      transition: all 0.3s ease;
    }

    .nav-button:hover .icon {
      transform: translate(-50%, -100%) scale(1.1);
    }

    .nav-button span {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 0 10px;
      line-height: 1.2;
    }

    /* Tablet / celular */
    @media (max-width: 768px) {
      .main-container {
        padding: 20px 15px 15px;
      }

      .back-button {
        top: 15px;
        left: 15px;
        width: 40px;
        height: 40px;
      }

      .back-button i {
        font-size: 20px;
      }

      .content h1 {
        font-size: 1.4rem;
        margin-bottom: 25px;
      }

      .navigation-buttons {
        gap: 25px;
        margin-bottom: 15px;
      }

      .nav-button {
        width: 160px;
        height: 180px;
        padding-bottom: 12px;
      }

      .nav-button::before {
        bottom: 65px;
      }

      .nav-button .icon {
        width: 60px;
        height: 60px;
      }
    }

    /* Paisagem em tablets/celulares */
    @media (max-width: 980px) and (orientation: landscape) {
      body {
        align-items: center;
        padding: 10px;
      }

      .main-container {
        padding: 20px 15px 15px;
        border-radius: 20px;
        height: auto;
        justify-content: space-between;
      }

      .content h1 {
        font-size: 1.3rem;
        margin-bottom: 20px;
      }

      .navigation-buttons {
        gap: 20px;
        margin-bottom: 15px;
      }

      .nav-button {
        width: 140px;
        height: 160px;
        font-size: 0.9rem;
        border-width: 3px;
        border-radius: 15px;
        padding-bottom: 10px;
      }

      .nav-button::before {
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 55px;
      }

      .nav-button .icon {
        width: 50px;
        height: 50px;
      }
    }
    
    /* Estilos para modo retrato - rotação automática */
    @media (orientation: portrait) and (max-width: 980px) {
      body {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50vw;
        margin-left: -50vh;
        overflow: hidden;
        padding: 10px;
      }
      
      .main-container {
        width: 90vh;
        height: 90vw;
        max-width: none;
        border-radius: 20px;
        padding: 20px 20px 10px;
        justify-content: center;
        transform: scale(0.9);
      }
      
      .back-button {
        top: 15px;
        left: 15px;
        width: 35px;
        height: 35px;
      }
      
      .back-button i {
        font-size: 18px;
      }
      
      .content h1 {
        font-size: 1.2rem;
        margin-bottom: 15px;
      }
      
      .navigation-buttons {
        gap: 20px;
        margin-bottom: 15px;
      }
      
      .nav-button {
        width: 130px;
        height: 140px;
        font-size: 0.8rem;
        border-width: 3px;
        border-radius: 15px;
        padding-bottom: 10px;
      }
      
      .nav-button::before {
        top: 8px;
        left: 8px;
        right: 8px;
        bottom: 40px;
        border-radius: 8px;
      }
      
      .nav-button .icon {
        width: 40px;
        height: 40px;
      }
    }
    
    /* Ajustes para telas muito pequenas em modo retrato */
    @media (orientation: portrait) and (max-width: 400px) {
      .main-container {
        transform: scale(0.8);
        width: 95vh;
        height: 95vw;
      }
      
      .navigation-buttons {
        gap: 15px;
      }
      
      .nav-button {
        width: 110px;
        height: 120px;
      }
      
      .nav-button .icon {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Botão de voltar -->
    <a href="index.html" class="back-button">
      <i class="bi bi-arrow-left"></i>
    </a>
    
    <main class="content">
      <h1>Escolha uma atividade educativa ou jogo interativo, divirta-se e aprenda com nosso patrimônio cultural.</h1>
      <nav class="navigation-buttons">
        <a href="Memoria.html" class="nav-button">
          <img src="icon_memoria.png" alt="Jogo da Memória" class="icon">
          <span>Jogo da Memória</span>
        </a>
        <a href="quebra-cabeca.html" class="nav-button">
          <img src="icon_cabeca.png" alt="Quebra-cabeça" class="icon">
          <span>Quebra-cabeça</span>
        </a>
        <a href="Tesouro.html" class="nav-button">
          <img src="icon_tesouro.png" alt="Caça ao Patrimônio" class="icon">
          <span>Caça ao Patrimônio</span>
        </a>
      </nav>
    </main>
  </div>

  <script>
    // Função para verificar e forçar orientação paisagem
    function checkOrientation() {
      // Verificar se está em modo retrato
      if (window.innerHeight > window.innerWidth && window.matchMedia("(max-width: 980px)").matches) {
        document.body.classList.add('portrait-mode');
      } else {
        document.body.classList.remove('portrait-mode');
      }
    }

    // Verificar a orientação ao carregar a página e ao redimensionar a janela
    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    
    // Prevenir zoom e comportamentos padrão de toque
    document.addEventListener('touchmove', function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevenir o menu de contexto
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    }, false);
  </script>
</body>
</html>
