<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Jogo da Memória - Patrimônio Cultural de Olaria/MG</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #5D4037;
            --secondary-color: #8D6E63;
            --accent-color: #795548;
            --highlight-color: #722F37;
            --success-color: #556B2F;
            --bg-color: #F5F5DC;
            --card-bg: #EFEBE9;
            --text-color: #3E2723;
            --border-color: #A1887F;
        }

        /* SOLUÇÃO SIMPLIFICADA E CONFIÁVEL PARA ROTAÇÃO */
        @media (orientation: portrait) and (max-width: 980px) {
            body.portrait-mode {
                transform: rotate(90deg);
                transform-origin: center center;
                width: 100vh;
                height: 100vw;
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: -50vw;
                margin-left: -50vh;
                overflow: hidden;
            }
            
            body.portrait-mode .game-wrapper {
                width: 95vh;
                height: 95vw;
                transform: scale(0.95);
                padding: 8px;
                gap: 10px;
            }
            
            body.portrait-mode .sidebar {
                width: 170px;
                padding: 12px;
            }
            
            body.portrait-mode .board-container {
                padding: 15px;
            }
            
            body.portrait-mode .logo-img {
                max-height: 55px;
            }
            
            body.portrait-mode .stat-value {
                font-size: 1.1rem;
            }
            
            body.portrait-mode .btn-game {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }
        
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: transform 0.4s ease;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, #d7ccc8 0%, #bcaaa4 100%);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 15px;
            gap: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .sidebar {
            background: rgba(245, 245, 220, 0.85);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            flex-shrink: 0;
            width: 200px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .board-container {
            flex-grow: 1;
            background: rgba(245, 245, 220, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo-img {
            max-height: 70px;
            transition: all 0.3s ease;
        }
        
        .game-stats {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            justify-content: center;
            flex-grow: 1;
        }

        .stat-box {
            background: var(--primary-color);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            border: 1px solid var(--secondary-color);
        }

        .stat-label {
            font-size: 0.75rem;
            opacity: 0.9;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            justify-content: center;
            align-content: center;
            gap: 10px; 
        }

        .memory-card {
            aspect-ratio: 1;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border: 2px solid var(--border-color);
        }
        .memory-card.flipped {
            transform: rotateY(180deg);
        }
        .memory-card.matched {
            animation: matchPulse 0.6s ease;
            border-color: var(--success-color);
        }
        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); }
            100% { transform: scale(1) rotateY(180deg); }
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .card-front {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            color: white;
            font-size: 2.5rem;
        }
        .card-back {
            background: var(--card-bg);
            transform: rotateY(180deg);
            border: 1px solid var(--border-color);
        }
        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .game-controls {
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .btn-game {
            background: var(--highlight-color);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 0.9rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(114, 47, 55, 0.3);
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            width: 100%;
        }
        .btn-game:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(93, 64, 55, 0.4);
        }

        .start-screen, .end-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 15px;
        }
        
        .modal-content {
            background: var(--bg-color);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.5s ease;
            border: 2px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin: 15px auto;
            position: relative;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-title {
            font-family: 'Merriweather', serif;
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        .modal-subtitle {
            font-family: 'Lato', sans-serif;
            color: var(--accent-color);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .modal-text {
            font-family: 'Lato', sans-serif;
            color: var(--text-color);
            margin-bottom: 15px;
            line-height: 1.6;
            font-size: 1rem;
        }
        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .btn-difficulty {
            padding: 8px 12px;
            border: 2px solid var(--primary-color);
            background: white;
            color: var(--primary-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            font-size: 0.85rem;
        }
        .btn-difficulty:hover, .btn-difficulty.active {
            background: var(--primary-color);
            color: white;
        }
        .hidden {
            display: none !important;
        }
        .patrimony-info {
            background: var(--card-bg);
            padding: 12px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: left;
            border: 1px solid var(--border-color);
        }
        .patrimony-info h4 {
            font-family: 'Merriweather', serif;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 0.95rem;
            display: inline;
        }
        .patrimony-info p {
            display: inline;
            font-size: 0.85rem;
            margin: 0;
        }

        .home-button-modal {
            background: var(--highlight-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1010;
        }

        .final-stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 5px 0;
            width: 100%;
        }

        .stat-inline {
            background: var(--primary-color);
            color: #fff;
            padding: 6px 12px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--secondary-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .stat-inline .stat-label {
            font-size: 0.8rem;
            opacity: .9;
            line-height: 1.2;
            font-weight: bold;
            margin-right: 5px;
        }
        .stat-inline .stat-value {
            font-size: 1rem;
            font-weight: bold;
        }

        .sound-toggle {
            background: var(--highlight-color);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .sound-toggle:focus { outline: none; }
        
        .start-screen .btn-game, .end-screen .btn-game {
            display: block;
            margin: 15px auto 0;
            width: fit-content;
            padding: 10px 20px;
        }

        .end-screen .logo-container {
            display: none;
        }

        /* Ajustes para telas muito pequenas em modo retrato */
        @media (orientation: portrait) and (max-width: 400px) {
            body.portrait-mode .game-wrapper {
                transform: scale(0.9);
                width: 95vh;
                height: 95vw;
            }
            
            body.portrait-mode .sidebar {
                width: 150px;
            }
            
            .modal-title {
                font-size: 1.5rem;
            }
            
            .difficulty-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-difficulty {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    
    <div id="startScreen" class="start-screen">
        <div class="modal-content">
            <button class="home-button-modal" onclick="window.location.href='atividade.html'">
                <i class="bi bi-house-door"></i>
            </button>
            <div class="logo-container">
                <img src="Logo.png" alt="Logo da Prefeitura" class="logo-img">
            </div>
            <h2 class="modal-title">Jogo da Memória</h2>
            <p class="modal-text">
                Descubra os tesouros do <strong>Patrimônio Cultural</strong> do município de <strong>Olaria/MG</strong>!<br>
                Encontre os pares de cartas e aprenda sobre nossos bens culturais.
            </p>
            <div class="difficulty-buttons">
                <button class="btn-difficulty active" data-level="beginner">Iniciante (4x2)</button>
                <button class="btn-difficulty" data-level="easy">Fácil (4x3)</button>
                <button class="btn-difficulty" data-level="medium">Médio (4x4)</button>
                <button class="btn-difficulty" data-level="hard">Difícil (6x4)</button>
            </div>
            <button class="btn-game" onclick="startGame()">
                <i class="bi bi-play-fill"></i> Iniciar Jogo
            </button>
        </div>
    </div>
    
    <div id="endScreen" class="end-screen hidden">
        <div class="modal-content">
            <button class="home-button-modal" onclick="window.location.href='atividade.html'">
                <i class="bi bi-house-door"></i>
            </button>
            <h2 class="modal-title">
                <i class="bi bi-trophy-fill"></i> Parabéns!
            </h2>
            <p class="modal-subtitle">Você completou o jogo!</p>
            
            <div class="final-stats-container">
                <div class="stat-inline">
                    <div class="stat-label">Movimentos:</div>
                    <div class="stat-value"><span id="finalMoves">0</span></div>
                </div>
                <div class="stat-inline">
                    <div class="stat-label">Tempo:</div>
                    <div class="stat-value"><span id="finalTime">0</span>s</div>
                </div>
            </div>
            
            <div id="patrimonyInfo" class="patrimony-info hidden">
                <h4>Curiosidades sobre o Patrimônio Cultural:</h4>
                <p id="patrimonyText"></p>
            </div>
            <button class="btn-game" onclick="resetGame()">
                <i class="bi bi-arrow-clockwise"></i> Jogar Novamente
            </button>
        </div>
    </div>
    
    <div class="game-wrapper hidden" id="gameWrapper">
        <aside class="sidebar">
            <button id="soundToggle" class="sound-toggle" aria-label="Som ligado/desligado"><i class="bi bi-volume-up"></i></button>

            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">Movimentos</div>
                    <div class="stat-value" id="moves">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Tempo</div>
                    <div class="stat-value" id="timer">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Pares</div>
                    <div class="stat-value"><span id="matches">0</span>/<span id="totalPairs">4</span></div>
                </div>
            </div>

            <div class="game-controls">
                <button class="btn btn-game" onclick="resetGame()">
                    <i class="bi bi-arrow-clockwise"></i> Reiniciar
                </button>
            </div>
        </aside>
        
        <div class="board-container">
            <main class="game-board" id="gameBoard">
                </main>
        </div>
    </div>

    <script>
        // Função para verificar e forçar orientação paisagem
        function checkOrientation() {
            // Verificar se está em modo retrato
            if (window.innerHeight > window.innerWidth && window.matchMedia("(max-width: 980px)").matches) {
                document.body.classList.add('portrait-mode');
            } else {
                document.body.classList.remove('portrait-mode');
            }
            
            // Forçar redimensionamento do tabuleiro
            if (!document.getElementById('gameWrapper').classList.contains('hidden')) {
                setTimeout(createBoard, 100);
            }
        }

        // Verificar a orientação ao carregar a página e ao redimensionar a janela
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', checkOrientation);
        
        // Função para entrar em tela cheia
        function enterFullscreen() {
            try {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                
                // Tentar travar a orientação para paisagem se suportado
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(err => {
                        console.log('Não foi possível travar a orientação:', err);
                    });
                }
            } catch (e) {
                console.error('Erro ao ativar tela cheia:', e);
            }
        }
        
        // Sistema de áudio
        let soundEnabled = true;
        class SoundManager {
            constructor() { this.audioContext = null; this.initAudio(); }
            initAudio() { try { this.audioContext = new (window.AudioContext || window.webkitAudioContext)(); } catch (e) { console.log('Web Audio API não suportada'); } }
            playSound(frequency, duration, type = 'sine') { if (!this.audioContext || !soundEnabled) return; const oscillator = this.audioContext.createOscillator(); const gainNode = this.audioContext.createGain(); oscillator.connect(gainNode); gainNode.connect(this.audioContext.destination); oscillator.frequency.value = frequency; oscillator.type = type; gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration); oscillator.start(this.audioContext.currentTime); oscillator.stop(this.audioContext.currentTime + duration); }
            playFlip() { this.playSound(800, 0.1); setTimeout(() => this.playSound(1000, 0.1), 50); }
            playError() { this.playSound(300, 0.2, 'sawtooth'); }
            playSuccess() { this.playSound(600, 0.1); setTimeout(() => this.playSound(800, 0.1), 100); setTimeout(() => this.playSound(1000, 0.2), 200); }
            playWin() { const notes = [523, 659, 784, 1047]; notes.forEach((note, index) => { setTimeout(() => this.playSound(note, 0.3), index * 150); }); }
        }
        const soundManager = new SoundManager();
        
        const soundToggleBtn = document.getElementById('soundToggle');
        if (soundToggleBtn) {
            soundToggleBtn.addEventListener('click', () => {
                soundEnabled = !soundEnabled;
                if (soundManager.audioContext) { soundEnabled ? soundManager.audioContext.resume() : soundManager.audioContext.suspend(); }
                soundToggleBtn.innerHTML = soundEnabled ? '<i class="bi bi-volume-up"></i>' : '<i class="bi bi-volume-mute"></i>';
            });
        }
        
        const patrimonies = [
            { id: 1, name: "Prédio Prefeitura Municipal", image: "Prefeitura.png", info: "O Prédio Prefeitura Municipal, foi construído em 1933 por iniciativa de Isaltino de Paula, para abrigar o Cinema \"Estrela Sul\"." },
            { id: 2, name: "Imagem de Santo Antônio", image: "Imagem Santo Antonio.png", info: "A Imagem de Santo Antônio, possivelmente foi feita por volta de 1850, atualmente está exposta no Acervo do Museu Municipal João Elói." },
            { id: 3, name: "Corporação Musical \"Nova Aurora'", image: "Banda.png", info: "A Corporação Musical Olariense \"Nova Aurora\", fundada em 24 de outubro de 1936." },
            { id: 4, name: "Cachoeira do Marciano", image: "Marciano.png", info: "A Cachoeira do Marciano, faz parte do Conjunto Paisagístico da Cachoeira do Marciano e está na área do Parque Estadual da Serra Negra da Mantiqueira." },
            { id: 5, name: "Igreja de São Sebastião da Vista Alegre", image: "Sebastiao.png", info: "A Igreja de São Sebastião da Vista Alegre foi construída no ano de 1936, por iniciativa de moradores locais." },
            { id: 6, name: "Acervo do Museu Municipal João Elói", image: "Museu.png", info: "O Acervo do Museu Municipal João Elói, começou em 1969, com as doações do acervo pessoal de Jesus de Oliveira, escritor e jornalista." },
            { id: 7, name: "Gincana Cultural de Olaria", image: "Gincana.png", info: "A primeira Gincana Cultural de Olaria foi criada por um grupo de alunos da Escola Estadual Ataualpa Duque em 1997." },
            { id: 8, name: "Cachoeira do Nariz", image: "Nariz.png", info: "A Cachoeira do Nariz, faz parte do Conjunto Paisagístico da Cachoeira do Marciano e está na área do Parque Estadual da Serra Negra da Mantiqueira." },
            { id: 9, name: "Igreja Matriz de Santo Antônio", image: "Igreja Matriz.png", info: "A Igreja Matriz de Santo Antônio foi inaugurada em 16/07/1872. Sua construção foi autorizada em 1869 a pedido do Coronel João Caetano Rodrigues." },
            { id: 10, name: "Reza para as Almas", image: "Reza.png", info: "A Reza para as Almas é uma manifestação popular, de caráter religioso, fundamenta na crença católica do purgatório." },
            { id: 11, name: "Capela Senhor dos Passos", image: "Capela.png", info: "Ao redor da Capela Senhor dos Passos existem montes de pedra feitos pelos fiéis como pagamento de promessas." },
            { id: 12, name: "Cachoeira do Pão de Angu", image: "Angu.png", info: "A Cachoeira do Pão de Angu, integra um Conjunto Paisagístico tombado, que possui trilhas centenárias que fazem parte da formação do município." }
        ];

        let gameState = { cards: [], flippedCards: [], matchedPairs: 0, moves: 0, timer: 0, timerInterval: null, difficulty: 'beginner', isLocked: false };
        const difficultySettings = {
            beginner: { rows: 2, cols: 4, pairs: 4 },
            easy: { rows: 3, cols: 4, pairs: 6 },
            medium: { rows: 4, cols: 4, pairs: 8 },
            hard: { rows: 4, cols: 6, pairs: 12 }
        };

        document.querySelectorAll('.btn-difficulty').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.btn-difficulty').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                gameState.difficulty = this.dataset.level;
            });
        });

        function startGame() {
            // Entrar em tela cheia automaticamente
            enterFullscreen();
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameWrapper').classList.remove('hidden');
            initializeGame();
        }

        function initializeGame() {
            const settings = difficultySettings[gameState.difficulty];
            const shuffledPatrimonies = shuffleArray([...patrimonies]);
            const selectedPatrimonies = shuffledPatrimonies.slice(0, settings.pairs);
            
            gameState.cards = [];
            selectedPatrimonies.forEach(patrimony => {
                gameState.cards.push({...patrimony, cardId: patrimony.id * 2 - 1});
                gameState.cards.push({...patrimony, cardId: patrimony.id * 2});
            });
            
            gameState.cards = shuffleArray(gameState.cards);
            document.getElementById('totalPairs').textContent = settings.pairs;
            
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.timer = 0;
            gameState.isLocked = false;
            
            updateStats();
            createBoard();
            startTimer();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            const boardContainer = document.querySelector('.board-container');
            if (!board || !boardContainer) return;
            const settings = difficultySettings[gameState.difficulty];
            
            board.innerHTML = '';
            
            const containerWidth = boardContainer.clientWidth;
            const containerHeight = boardContainer.clientHeight;
            const gap = 10;
            
            let cardSizeByWidth = (containerWidth - (gap * (settings.cols + 1))) / settings.cols;
            let cardSizeByHeight = (containerHeight - (gap * (settings.rows + 1))) / settings.rows;
            
            let finalCardSize = Math.floor(Math.min(cardSizeByWidth, cardSizeByHeight));
            
            board.style.gridTemplateColumns = `repeat(${settings.cols}, ${finalCardSize}px)`;
            board.style.gridTemplateRows = `repeat(${settings.rows}, ${finalCardSize}px)`;

            gameState.cards.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                board.appendChild(cardElement);
            });
        }
        
        window.addEventListener('resize', () => {
             if (!document.getElementById('gameWrapper').classList.contains('hidden')) {
                setTimeout(createBoard, 100); 
            }
        });

        function createCardElement(card, index) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'memory-card';
            cardDiv.dataset.index = index;
            cardDiv.dataset.id = card.id;
            cardDiv.onclick = () => flipCard(index);
            
            cardDiv.innerHTML = `
                <div class="card-face card-front">
                    <i class="bi bi-question-circle-fill"></i>
                </div>
                <div class="card-face card-back">
                    <img src="${card.image}" alt="${card.name}">
                </div>
            `;
            return cardDiv;
        }

        function flipCard(index) {
            if (gameState.isLocked) return;
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('flipped') || card.classList.contains('matched')) return;
            
            soundManager.playFlip();
            card.classList.add('flipped');
            gameState.flippedCards.push(index);
            
            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            gameState.isLocked = true;
            const [index1, index2] = gameState.flippedCards;
            const card1 = document.querySelector(`[data-index="${index1}"]`);
            const card2 = document.querySelector(`[data-index="${index2}"]`);
            
            if (gameState.cards[index1].id === gameState.cards[index2].id) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    gameState.matchedPairs++;
                    updateStats();
                    soundManager.playSuccess();
                    
                    if (gameState.matchedPairs === difficultySettings[gameState.difficulty].pairs) {
                        setTimeout(() => endGame(), 500);
                    }
                    
                    gameState.flippedCards = [];
                    gameState.isLocked = false;
                }, 600);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    soundManager.playError();
                    gameState.flippedCards = [];
                    gameState.isLocked = false;
                }, 1000);
            }
        }

        function updateStats() {
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('matches').textContent = gameState.matchedPairs;
        }

        function startTimer() {
            clearInterval(gameState.timerInterval);
            gameState.timer = 0;
            document.getElementById('timer').textContent = 0;
            gameState.timerInterval = setInterval(() => {
                gameState.timer++;
                document.getElementById('timer').textContent = gameState.timer;
            }, 1000);
        }

        function endGame() {
            clearInterval(gameState.timerInterval);
            soundManager.playWin();
            
            document.getElementById('finalMoves').textContent = gameState.moves;
            document.getElementById('finalTime').textContent = gameState.timer;
            
            const randomPatrimony = patrimonies[Math.floor(Math.random() * patrimonies.length)];
            document.getElementById('patrimonyText').textContent = randomPatrimony.info;
            document.getElementById('patrimonyInfo').classList.remove('hidden');
            
            setTimeout(() => {
                document.getElementById('endScreen').classList.remove('hidden');
            }, 1000);
        }

        function resetGame() {
            clearInterval(gameState.timerInterval);
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('gameWrapper').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('patrimonyInfo').classList.add('hidden');
        }

        // SCRIPT ADICIONADO PARA GARANTIR O RECALCULO DO LAYOUT APÓS ROTAÇÃO
        window.addEventListener("orientationchange", function() {
          setTimeout(function(){
            window.dispatchEvent(new Event('resize'));
          }, 200); 
        });
        
        // Dispara um resize inicial para garantir o layout correto no carregamento
        window.addEventListener("load", function() {
            setTimeout(function(){
                window.dispatchEvent(new Event('resize'));
            }, 100);
        });

        // Prevenir zoom e comportamentos padrão de toque
        document.addEventListener('touchmove', function (e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Prevenir o menu de contexto
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        }, false);
    </script>
</body>
</html>
