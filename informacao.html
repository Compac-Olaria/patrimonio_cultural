<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Lista de Bens Protegidos - Olaria/MG</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
  />
  <style>
    /* Paleta de cores */
    :root {
      --marrom-escuro: #5d4037;
      --marrom: #795548;
      --marrom-claro: #8d6e63;
      --bege: #f5f5dc;
      --bege-claro: #efebe9;
      --vinho: #722f37;
      --verde-musgo: #556b2f;
      --texto: #3e2723;
      --borda: #a1887f;
      --areia: #e9d9b5;

      --primary-color: #5d4037;
      --secondary-color: #8d6e63;
      --accent-color: #795548;
      --bg-color: #f5f5dc;
      --card-bg: #efebe9;
      --text-color: #3e2723;
      --border-color: #a1887f;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: "Lato", sans-serif;
      background: linear-gradient(135deg, #d7ccc8, #bcaaa4);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      transition: transform 0.4s ease;
    }

    /* Container principal - maior para ocupar mais espaço */
    .main-container {
      width: 100%;
      max-width: 1200px;
      height: 95vh;
      background-color: var(--bg-color);
      border: 2px solid var(--border-color);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Botão de voltar */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: var(--primary-color);
      color: var(--bege);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: var(--marrom);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .back-button i {
      font-size: 24px;
    }

    /* Cabeçalho com título */
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-top: 10px;
    }

    .header h1 {
      font-family: "Merriweather", serif;
      color: var(--primary-color);
      font-size: 1.8rem;
      margin: 0;
    }

    /* Container do PDF - Ajustado para evitar faixas pretas */
    .pdf-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--bege); /* Usando a cor do tema para o fundo */
      border-radius: 10px;
      border: 1px solid var(--border-color);
      overflow: hidden;
      position: relative;
    }

    .pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Forçar o preenchimento completo em dispositivos móveis */
    .pdf-container object,
    .pdf-container iframe {
      width: 100%;
      height: 100%;
    }

    /* Mensagem alternativa para navegadores sem suporte a PDF */
    .pdf-alternative {
      padding: 20px;
      text-align: center;
      color: var(--text-color);
    }

    .pdf-alternative a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: bold;
    }

    .pdf-alternative a:hover {
      text-decoration: underline;
    }

    /* Tablet / celular */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .main-container {
        height: 92vh;
        padding: 15px;
        border-radius: 15px;
      }

      .back-button {
        top: 15px;
        left: 15px;
        width: 40px;
        height: 40px;
      }

      .back-button i {
        font-size: 20px;
      }

      .header h1 {
        font-size: 1.4rem;
        padding-top: 5px;
      }
      
      /* Ajustes específicos para modo paisagem em mobile */
      @media (orientation: landscape) {
        .main-container {
          height: 98vh;
          padding: 10px;
        }
        
        .header {
          margin-bottom: 10px;
          padding-top: 5px;
        }
        
        .header h1 {
          font-size: 1.2rem;
        }
        
        .pdf-container {
          border-radius: 8px;
        }
      }
    }

    /* Paisagem em tablets */
    @media (max-width: 980px) and (orientation: landscape) {
      .main-container {
        height: 98vh;
        padding: 12px;
      }

      .header h1 {
        font-size: 1.3rem;
      }
    }

    /* Estilos para modo retrato - rotação automática */
    @media (orientation: portrait) and (max-width: 980px) {
      body {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-top: -50vw;
        margin-left: -50vh;
        overflow: hidden;
        padding: 10px;
      }
      
      .main-container {
        width: 90vh;
        height: 90vw;
        max-width: none;
        border-radius: 15px;
        padding: 15px;
        transform: scale(0.9);
      }
      
      .back-button {
        top: 10px;
        left: 10px;
        width: 35px;
        height: 35px;
      }
      
      .back-button i {
        font-size: 18px;
      }
      
      .header {
        margin-bottom: 15px;
        padding-top: 5px;
      }
      
      .header h1 {
        font-size: 1.2rem;
      }
      
      .pdf-container {
        border-radius: 8px;
      }
    }
    
    /* Ajustes para telas muito pequenas em modo retrato */
    @media (orientation: portrait) and (max-width: 400px) {
      .main-container {
        transform: scale(0.8);
        width: 95vh;
        height: 95vw;
      }
      
      .header h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Botão de voltar -->
    <a href="index.html" class="back-button">
      <i class="bi bi-arrow-left"></i>
    </a>
    
    <!-- Cabeçalho com título -->
    <div class="header">
      <h1>Lista dos Bens protegidos de Olaria/MG</h1>
    </div>

    <!-- Visualizador de PDF -->
    <div class="pdf-container">
      <object class="pdf-viewer" data="Lista_bens.pdf" type="application/pdf">
        <div class="pdf-alternative">
          <p>Seu navegador não suporta visualização de PDF.</p>
          <p>Você pode <a href="Lista_bens.pdf">baixar o arquivo</a> para visualizá-lo.</p>
        </div>
      </object>
    </div>
  </div>

  <script>
    // Função para verificar e forçar orientação paisagem
    function checkOrientation() {
      // Verificar se está em modo retrato
      if (window.innerHeight > window.innerWidth && window.matchMedia("(max-width: 980px)").matches) {
        document.body.classList.add('portrait-mode');
      } else {
        document.body.classList.remove('portrait-mode');
      }
    }

    // Verificar a orientação ao carregar a página e ao redimensionar a janela
    window.addEventListener('load', checkOrientation);
    window.addEventListener('resize', checkOrientation);
    
    // Prevenir zoom e comportamentos padrão de toque
    document.addEventListener('touchmove', function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Prevenir o menu de contexto
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    }, false);
  </script>
</body>
</html>
